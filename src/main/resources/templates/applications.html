<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Заполнение анкеты</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" th:href="@{/static/css/bootstrap.css}"/>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Demo APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/all">Заявки <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/all">Пользователи</a>
                </li>
            </ul>
            <div sec:authorize="isAnonymous()"
                 class="form-inline mt-2 mt-md-0" >
                <a href="/login" class="btn btn-outline-success my-2 my-sm-0">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()"
                 class="form-inline mt-2 mt-md-0" >
                <span class="text-white" sec:authentication="name">User</span> &nbsp;
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </nav>

    <div class="col-12">
        <div class="text-right">
            <a href="/application/create" class="btn btn-primary">Create</a>
        </div>
    </div>

    <div class="col-12">

        <table th:if="${not #lists.isEmpty(applications)}"
               class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Date & Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="application : ${applications}">
                <td th:text="${application.id}"></td>
                <td th:text="${application.title}"></td>
                <td th:text="${application.author}"></td>
                <td th:text="${application.createdDate}"></td>
            </tr>
            </tbody>
        </table>

        <table th:if="${#lists.isEmpty(applications)}">
            <tr>
                <td>
                    No application has been registered.
                </td>
            </tr>
        </table>


    </div>
</div>
</body>
</html>
